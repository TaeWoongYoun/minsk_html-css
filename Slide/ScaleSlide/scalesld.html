<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before & after button</title>
    <link rel="stylesheet" href="scalesld.css">
</head>
<body>
    <div class="main">
        <div class="slidebox">
            <div class="slider">
                <div class="box">
                    <div class="contnum">4</div>
                </div>
                <div class="box">
                    <div class="contnum">5</div>
                </div>
                <div class="box">
                    <div class="contnum">1</div>
                </div>
                <div class="box">
                    <div class="contnum">2</div>
                </div>
                <div class="box">
                    <div class="contnum">3</div>
                </div>
            </div>
        </div>
        <div class="buttonbox">
            <button class="before">이전</button>
            <button class="next">다음</button>
        </div>
    </div>

    <script src="scalesld.js"></script>
</body>
</html>
