<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 슬라이드</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="back">
    <div class="main">
      <div class="box">

        <input type="radio" name="slide" id="one" class="hidden">
        <input type="radio" name="slide" id="two" class="hidden">
        <input type="radio" name="slide" id="thr" class="hidden">
        <input type="radio" name="slide" id="fou" class="hidden">
        <input type="radio" name="slide" id="fiv" class="hidden">
        <input type="radio" name="slide" id="six" class="hidden">

        <div class="cont">
          <div style="background-color: lightblue;">1</div>
          <div style="background-color: lightcoral;">2</div>
          <div style="background-color: lightyellow;">3</div>
          <div style="background-color: lightgray;">4</div>
          <div style="background-color: lightpink;">5</div>
          <div style="background-color: lightgreen;">6</div>
        </div>

        <div class="btn1">
          <label for="one" class="next">Next</label>
        </div>

        <div class="btn2">
          <label for="two" class="next">Next</label>
        </div>

        <div class="btn3">
          <label for="thr" class="next">Next</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
